<!DOCTYPE html>

<html lang="en">
<head>

<meta charset="utf-8">

<title>{{title}}</title>
<meta name="description" content="<%= @description %>">
<meta name="author" content="<%= @artist %>">

<link rel="stylesheet" href="assets/css/stil.css">
<link rel="stylesheet" href="assets/css/main.css">

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>

<style>
  h3 {
    padding-top: 10px;
    padding-bottom: 10px;
  }
</style>

  <div id="wrap">
    <div id="head"><h1>
        <a href="/">Go back</a> | <a href="{{url}}"/>{{title}}</a></h1></div>

    <div id="content">
    
      <div class="tags">
        {{#each tags}}<code class="tag">{{this}}</code>{{/each}}
        <a class="tag-right">night</a>
      </div>

      <hr style="display: block; text-align: left: width: 100%;" />

      {{~> content}}

	    <hr style="display: block; text-align: left; width: 100%;" />

    </div>
  </div>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '<%= @ga %>', 'auto');
  ga('send', 'pageview');
  </script>
  
  <script>
        $('.tag-right').click(function() {
          $('body').css('background-color', '#000');
          $('body').css('background', '#000');
          $('body').css('color', '#fff');
          $('a').css('color', '#e25c5c');
          $('pre').css('background', '#4c4c4c4d');
          $('.permalink').css('color', '#968e8e');
          $('#desc').css('background-color', '#fff');
          $('#desc').css('opacity', 1);
          $('.author').css('color', '#afafaf');
      });
  </script>

</body>
</html>
